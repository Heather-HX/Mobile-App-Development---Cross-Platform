<ion-header>
  <ion-toolbar>
    <ion-title>Favorites List</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="clearFavorites()"
        >Delete All</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let code of favorites">
      <ion-item>
        <ion-label>{{ code }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeFavorite(code)">
          Remove
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
